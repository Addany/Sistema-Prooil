<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Entrada y Salida de Herramientas - Registro</title>
  <link rel="stylesheet" href="css/estiloslogin.css">
</head>
<body>
  <div class="registration-container">
    <h2>Registro de trabajador</h2>
    <form>
      <input type="text" placeholder="Nombre del trabajador" required>
      <input type="text" placeholder="Teléfono" required>
      <input type="email" placeholder="Correo Electrónico" required>
      <input type="text" placeholder="Área de Trabajo" required>
      Imagen del trabajador
      <input type="file" accept="image/*" onchange="previewImage(event)" required>
      <img id="output" width="100" />
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
  </div>

  <video class="video-background" autoplay loop muted>
    <source src="Resources/Mi video-1.mp4" type="video/mp4">
  </video>
  <script src="js/loginscripts.js"></script>
</body>
</html>
