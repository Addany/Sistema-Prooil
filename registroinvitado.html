<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Entrada y Salida de Herramientas - Registro</title>
  <link rel="stylesheet" href="css/estiloslogin.css">
</head>
<body>
  <div class="registration-container">
    <button class="close-button" onclick="goBackToIndex()">X</button>
    <div class="image-container">
      <img id="output" class="image-preview" width="100" alt="Imagen del trabajador" />
    </div>
    <h2>Registro de Invitado</h2>
    <form id="registration-form">
        <input type="text" name="worker_name" placeholder="Nombre del Invitado" required>
        <input type="text" name="phone" placeholder="Teléfono" required>
        <input type="email" name="email" placeholder="Correo Electrónico" required>
        <label for=""> Introduce una foto:
          <input type="file" name="worker_image" accept="image/*" onchange="previewImage(event)" required>
        </label>
      <button type="submit">Registrarse</button>
    </form>
  </div>

  <video class="video-background" autoplay loop muted>
    <source src="Resources/Mi video-1.mp4" type="video/mp4">
  </video>
  <script src="js/registroinvitado.js"></script>
</body>
</html>
