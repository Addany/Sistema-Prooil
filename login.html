<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Entrada y Salida de Herramientas - Iniciar Sesión</title>
  <link rel="stylesheet" href="css/estiloslogin.css">
</head>
<body>


  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form>
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form> 
    <p>¿No estás registrado? <a href="registro.html">Regístrate</a></p>
  </div>

   <video class="video-background" autoplay loop muted>
    <source src="Resources/Mi video-1.mp4" type="video/mp4">
  </video>
  
  <script src="js/loginscripts.js"></script>
</body>
</html>
