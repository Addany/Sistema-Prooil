<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Navegación Responsive</title>
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <img src="Resources/logo.png" alt="Logo de la empresa" style="max-height: 40px;">
    </div>
    <ul class="nav-list">
      <li> <a href="#"> <i class="fa-solid fa-house"></i>Inicio</a></li>
      <li><a href="#" >Herramientas prestadas</a></li>
      <li><a href="#">Herramientas disponibles</a></li>
      <li><a href="#">Inciar como Administrador</a></li>
      <li><a href="#">Cerrar sesion </a></li>

    </ul>
    <div class="nav-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>
  
  <div class="slideshow-container">
    <div class="slide fade">
      <img src="Resources/Imagen1.jpg" alt="Imagen 1">
    </div>
    <div class="slide fade">
      <img src="Resources/Imagen2.jpg" alt="Imagen 2">
    </div>
    <div class="slide fade">
      <img src="Resources/Imagen4.jpg" alt="Imagen 3">
    </div>
  </div>

  <div class="welcome-text">
    <h1>Bienvenido al sistema</h1>
  </div>

  <div class="button-container">
    <button class="custom-button open-popup-button"  onclick="openPopup()" >
      <i class="fa-solid fa-caret-down fa-beat"></i> Iniciar 
    </button>
  </div>


  <div class="popup-overlay" onclick="closePopup()"></div>
  <div class="popup">
    <h2>¿Qué acción deseas realizar?</h2>
    <div class="popup-buttons">
      <button><a href="Prestamo.html">Hacer un préstamo</a></button>
      <button ><a href="Prestamo.html">Hacer una devolucion</a></button>
      <button onclick="closePopup()">Cerrar</button>
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
