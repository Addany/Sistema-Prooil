<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial del Almacén</title>
  <link rel="stylesheet" href="css/estilosalmacen.css">
</head>
<body>


  <nav class="navbar">
    <div class="logo">
      <img src="Resources/logo.png" alt="Logo de la empresa" style="max-height: 40px;">
    </div>
    <ul class="nav-list">
      <li> <a href="#"> <i class="fa-solid fa-house"></i>Inicio</a></li>
      <li><a href="#" >Herramientas prestadas</a></li>
      <li><a href="#">Herramientas disponibles</a></li>
      <li><a href="#">Inciar como Administrador</a></li>
      <li><a href="#">Cerrar sesion </a></li>

    </ul>
    <div class="nav-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>
  
  




  <div class="container">
    <h1>Historial del Almacén</h1>
    <div class="form-container">
      <form class="form-buscar">
        <div class="input-group">
          <label for="textoBuscar">Buscar por Texto o ID:</label>
          <input type="text" id="textoBuscar" placeholder="Ingrese texto o ID">
        </div>
        <div class="input-group">
          <label for="fechaBuscar">Buscar por Fecha:</label>
          <input type="date" id="fechaBuscar">
        </div>
        <div class="input-group">
          <label for="categoria">Categoría:</label>
          <select id="categoria">
            <option value="todos">Todos</option>
            <option value="Herramienta Manual">Herramienta Manual</option>
            <option value="Eléctrica">Eléctrica</option>
            <option value="Otros">Otros</option>
          </select>
        </div>
        <button type="submit">Buscar</button>
      </form>
    </div>
    <div class="history-cards"></div>
  </div>

  <!-- Popup de edición de herramienta -->
  <div class="popup-overlay" id="popup">
    <div class="popup-content">
      <h2>Editar Herramienta</h2>
      <form id="editarHerramientaForm">
        <div class="input-group">
          <label for="editId">ID:</label>
          <input type="text" id="editId">
        </div>
        <div class="input-group">
          <label for="editNombre">Nombre:</label>
          <input type="text" id="editNombre">
        </div>
        <div class="input-group">
          <label for="editColor">Color:</label>
          <input type="text" id="editColor">
        </div>
        <div class="input-group">
          <label for="editTipo">Tipo:</label>
          <input type="text" id="editTipo">
        </div>
        <div class="input-group">
          <label for="editFecha">Fecha de Registro:</label>
          <input type="date" id="editFecha">
        </div>
        <div class="input-group">
          <label for="editDescripcion">Descripción:</label>
          <textarea id="editDescripcion"></textarea>
        </div>
        <div class="input-group action">
          <button type="submit" id="guardarCambios">Guardar Cambios</button>
          <button type="button" id="cancelarEdicion">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/scriptsalmacenadministracion.js"></script>
</body>
</html>
