<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestamos de Herramientas</title>
    <link rel="stylesheet" href="css/estilosprestamodevolucion.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <!-- Barra de navegación aquí -->
    </header>

    <main>
        <section class="container">
            <div class="form-container">
                <h1>Formulario de Préstamo</h1>
                <form id="loanForm">
                    <label for="workerName">Nombre del Trabajador:</label>
                    <select id="workerName" class="workerName" required>
                        <option value="">Selecciona un trabajador</option>
                        <!-- Las opciones se llenarán desde la base de datos -->
                    </select>

                    <label for="toolName">Nombre de la Herramienta:</label>
                    <input type="text" id="toolName" readonly>

                    <label for="folioNumber">Número de Folio:</label>
                    <input type="text" id="folioNumber" readonly>

                    <label for="transactionDate">Fecha de Transacción:</label>
                    <input type="date" id="transactionDate" required>

                    <label for="returnDate">Fecha de Devolución:</label>
                    <input type="date" id="returnDate" required>

                    <label for="observations">Observaciones:</label>
                    <textarea id="observations"></textarea>

                    <div class="loan-buttons">
                        <button type="button" onclick="cancelLoan()">Cancelar Préstamo</button>
                        <button type="submit">Solicitar Préstamo</button>
                    </div>
                </form>
            </div>

            <div class="video-container">
                <div id="cameraOff">Cámara Apagada</div>
                <video id="preview"></video>
                <div class="scan-buttons loan-buttons">
                    <button type="button" onclick="startScan()">Iniciar Escaneo</button>
                    <button type="button" onclick="stopScan()">Detener Escaneo</button>
                </div>
            </div>
        </section>
    </main>

    

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="css/scriptsprestamodevolucion.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script>
      $(document).ready(function() {
          $('#workerName').select2();
      });
    </script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</body>

</html>
