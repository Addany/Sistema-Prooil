<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Herramienta</title>
  <link rel="stylesheet" href="css/estiloregistroherramientas.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Registro de Herramienta</h1>
      <form class="form-registro">
        <div class="input-group">
          <label for="id">ID:</label>
          <input type="text" id="id" required>
        </div>
        <div class="input-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required>
        </div>
        <div class="input-group">
          <label for="color">Color:</label>
          <input type="text" id="color" required>
        </div>
        <div class="input-group">
          <label for="tipo">Tipo:</label>
          <input type="text" id="tipo" required>
        </div>
        <div class="input-group">
          <label for="fechaRegistro">Fecha de Registro:</label>
          <input type="date" id="fechaRegistro" required>
        </div>
        <div class="input-group">
          <label for="descripcion">Descripci√≥n:</label>
          <textarea id="descripcion" required></textarea>
        </div>
        <button type="submit" class="registrar-button">Registrar Herramienta</button>
      </form>
      <div class="qr-container">
        <button class="qr-button">Descargar QR</button>
      </div>
    </div>
  </div>
</body>
</html>
