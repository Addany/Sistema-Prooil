<!-- Página de Devolución -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Devolución</title>
  <link rel="stylesheet" href="css/estilosprestamodevolucion.css">
</head>
<body>
  <header>
    <!-- Barra de navegación aquí -->
  </header>

  <main>
    <section class="container">
      <div class="form-container">
        <h1>Formulario de Devolución</h1>
        <form id="returnForm">
          <label for="workerName">Nombre del Trabajador:</label>
          <input type="text" id="workerName" required>
          
          <label for="toolID">ID de la Herramienta:</label>
          <input type="text" id="toolID" required>
          
          <label for="returnDate">Fecha de Devolución:</label>
          <input type="date" id="returnDate" required>

          <div class="loan-buttons">
            <button type="submit">Confirmar Devolución</button>
            <button type="button" onclick="cancelReturn()">Cancelar Devolución</button>
          </div>
        </form>
      </div>

      <div class="video-container loan-buttons1">
        <video id="preview"></video>
        <button type="button" onclick="startScan()">Iniciar Escaneo</button>
        <button type="button" onclick="stopScan()">Detener Escaneo</button>
      </div>
    </section>
  </main>

  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <script src="css/scriptsprestamodevolucion.js"></script>
</body>
</html>
